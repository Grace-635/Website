<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>This is a bootstrap page</h1>
    
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Data</a>
              <a class="nav-link" href="#">Downloads</a>
              <a class="nav-link " aria-disabled="false">History</a>
            </div>
          </div>
        </div>
      </nav>
    <div class="alert alert-success alert-dismissable fade show" role="alert">
        this is a green alert message
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <button type="button" class="btn btn-success">green</button>
   

    <div class="card" style="width: 18rem;">
        
        <img src="c:\Users\JOY Enobore\Pictures\8003077 (2).jpg" class="card-img-top" alt="christmas">
        <div class="card-body">
          <h5 class="card-title">House</h5>
          <p class="card-text">This is a house decorated with a lot of christmas lights.</p>
          <a href="#" class="btn btn-dark">Go Big or Go Home</a>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Christmas Light</li>
            <li class="list-group-item">Christmas tree</li>
            <li class="list-group-item">Presents</li>
          </ul>
          <div class="card-footer text-center" >
            Lights!!
          </div>
        </div>
    
      </div>
      
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-Autoplaying">
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="c:\Users\JOY Enobore\Pictures\5f5b18c69039a900010d9117.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="c:\Users\JOY Enobore\Downloads\maggie-cuterobot1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="c:\Users\JOY Enobore\Downloads\Pic.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    
   


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
